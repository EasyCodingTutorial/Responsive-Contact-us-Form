<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Responsive Contact Form | Easy Coding</title>
</head>

<body>

    <!-- Contact Form -->
    <section class="contact">

        <h1 class="heading"><span>Order</span> Now</h1>

        <form action="">

            <div class="inputBox">

                <div class="input">
                    <span>Your Name</span>
                    <input type="text" required placeholder="Enter Your Name">
                </div>

                <div class="input">
                    <span>Your Number</span>
                    <input type="number" required placeholder="Enter Your Number">
                </div>
                <div class="input">
                    <span>Your Order</span>
                    <input type="text" required placeholder="Enter Your Order">
                </div>
                <div class="input">
                    <span>Extra Food</span>
                    <input type="text" required placeholder="Any Extra Food">
                </div>

            </div>

            <div class="inputBox">

                <div class="input">
                    <span>Your Address</span>
                    <textarea name="" required placeholder="Enter Your Address" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="input">
                    <span>Your Message</span>
                    <textarea required placeholder="Enter Your Message" name="" id="" cols="30" rows="10"></textarea>
                </div>

            </div>

            <input type="submit" value="Order Now" class="btn">

        </form>

    </section>


</body>

</html>
